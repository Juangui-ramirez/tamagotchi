<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Tamagotchi</title>
  </head>
  <body>
    <main>
      <section>
        <div class="frame">
          <h1 class="namePoke"></h1>
          <img src="./assets/frame.png" alt="fram tamagotchi" />
          <div class="mob">
            <img class="poke" alt="" src="./assets/huevo.gif" />
          </div>
          <div class="buttons">
            <button class="workout">Workout</button>
            <button class="sleep">Sleep</button>
          </div>
          <div class="energyBar">
            <div class="energyProgress"></div>
            <p class="energy"></p>
          </div>
        </div>
      </section>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
